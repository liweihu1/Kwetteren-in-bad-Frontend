<div class="card">
  <div class="card-body">
    <h2>Details</h2>
    <div class="text-left">
      <p><strong>Name:</strong> {{ user.firstName }} {{ user.lastName }}</p>
      <p><strong>Location:</strong> {{ user.location }}</p>
      <p><strong>Website:</strong><a href="{{ user.website }}"> {{ user.website }}</a></p>
      <p><strong>Bio:</strong> {{ user.biography }}</p>
    </div>
  </div>
</div>
