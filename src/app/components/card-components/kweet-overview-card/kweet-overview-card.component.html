<div class="card">
  <div class="card-body text-white bg-primary">
    <h2>Latest kweets</h2>
    <ng-container *ngIf="isLoggedInUser">
      <form [formGroup]="postFormGroup" (ngSubmit)="postMessage()">
        <div class="form-group">
          <textarea class="form-control" #message id="message" formControlName="kweetMessage" rows="4" required minlength="1" maxlength="140" placeholder="What's happening?"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-light btn-block" type="submit">Post</button>
        </div>
      </form>
    </ng-container>
    <ng-container *ngIf="kweets && kweets.length > 0">
      <div *ngFor="let kweet of kweets">
        <app-kweet [kweet]="kweet" (kweetDeleted)="deleteKweet($event)"></app-kweet>
      </div>
    </ng-container>
    <button *ngIf="!noMoreKweets" (click)="getNewKweets()" class="btn btn-block btn-light margin">Get more kweets</button>
    <div *ngIf="noMoreKweets" class="margin">
      <h3>There are no more kweets available.</h3>
    </div>
  </div>
</div>
