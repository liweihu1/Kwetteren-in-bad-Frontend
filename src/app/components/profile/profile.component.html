<div class="container padding" *ngIf="user">
  <div class="row text-center">
    <div class="col-sm-3">
      <div class="card">
        <div class="card-header text-white bg-primary">
            <h3 class="card-title">{{ user.username }}</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <img class="btn-circle placeholder-size fit" src="../assets/user-placeholder.jpg">
            </div>
          </div>
          <div class="row" *ngIf="!isLoggedInUser && userIsLoggedIn() && isFollowButton">
            <div class="col-md-12">
              <button class="btn btn-primary margin" (click)="followUser()">Follow</button>
            </div>
          </div>
          <div class="row" *ngIf="!isLoggedInUser && userIsLoggedIn() && !isFollowButton">
            <div class="col-md-12">
              <button class="btn btn-danger margin" (click)="unFollowUser()">Unfollow</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-sm-6">
      <app-kweet-overview-card [isLoggedInUser]="isLoggedInUser" [user]="user"></app-kweet-overview-card>
    </div>
    <div class="col-sm-3">
      <app-user-info-card [user]="user" [isLoggedInUser]="isLoggedInUser" (refreshData)="refreshData(user)"></app-user-info-card>
      <app-follower-card [user]="user"></app-follower-card>
      <app-following-card [user]="user"></app-following-card>
    </div>
  </div>
</div>
