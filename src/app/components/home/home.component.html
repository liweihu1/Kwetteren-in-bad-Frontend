<ng-container *ngIf="user">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header text-white bg-primary">
            <h3 class="card-title">{{ user.username }}</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <img class="btn-circle placeholder-size fit" src="../assets/user-placeholder.jpg">
              </div>
              <div class="col">
                <div class="text-left">
                  <p><strong>Name:</strong> {{ user.firstName }} {{ user.lastName }}</p>
                  <p><strong>Location:</strong> {{ user.location }}</p>
                  <p><strong>Website:</strong><a href="{{ user.website }}"> {{ user.website }}</a></p>
                  <p><strong>Bio:</strong> {{ user.biography }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-kweet-overview-card [isLoggedInUser]="isLoggedInUser" [user]="user" [shouldShowAllKweets]="true"></app-kweet-overview-card>  
      </div>
      <div class="col-md-3">
        <app-follower-card [user]="user"></app-follower-card>
        <app-following-card [user]="user"></app-following-card>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!user">
    <div class="container text-center">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <div class="card-header text-white bg-primary">
                <h3 class="card-title">Your username</h3>
              </div>
              <div class="card-body">
                Create an account if you want your own page!
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <app-kweet-overview-card [isLoggedInUser]="isLoggedInUser" [shouldShowAllKweets]="true"></app-kweet-overview-card>
          </div>
          <div class="col-md-3">
            <app-follower-card [user]="user"></app-follower-card>
            <app-following-card [user]="user"></app-following-card>
          </div>
        </div>
      </div>
</ng-container>
